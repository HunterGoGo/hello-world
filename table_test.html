<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table Access</title>
<style type="text/css">
	table { border-collapse:collapse; }  
	th, td { border:1px solid gray; }
</style>
<script type="text/javascript">
	function add_row() {
		var my_tbody = document.getElementById("my-tbody");
		var getRow = my_tbody.getElementsByTagName("tr");
		var val = my_tbody.rows.length;
		var str;
		if (val == 0) {
			str = 1;	
		} else {
			str = getRow[val-1].childNodes[0].firstChild.data;
			str++;
		}
		 
	    // var row = my_tbody.insertRow(0); // 상단에 추가
	    var row = my_tbody.insertRow(val); // 하단에 추가
	    var cell1 = row.insertCell(0);
	    var cell2 = row.insertCell(1);
	    var cell3 = row.insertCell(2);
	    var cell4 = row.insertCell(3);
	    var cell5 = row.insertCell(4);
	    cell1.innerHTML = str;
	    cell2.innerHTML = new Date().toUTCString();
	    cell3.innerHTML = "<input type=\"text\" name=\"sub" + str + "\" id=\"sub" + str + "\" onchange=\"check_value(this)\"/>";
	    cell4.innerHTML = "<input type=\"text\" name=\"add\" id=\"add\"/>";
	    cell5.innerHTML = "<button onclick=\"delete_row(this)\">삭제</button>";
	}
	
	function delete_row(num) {
		var idx = num.parentElement.parentElement.rowIndex;
		var my_tbody = document.getElementById("my-tbody");
	    if (my_tbody.rows.length < 1) return;
	    // my_tbody.deleteRow(0); // 상단부터 삭제
	    // my_tbody.deleteRow(my_tbody.rows.length-1); // 하단부터 삭제
	    my_tbody.deleteRow(idx-1);
	}
	
	function check_value(obj) {
		var id = obj.getAttribute("id");
		var value = document.getElementById(id).value;
		if (value.length > 0) {
			add_tbl(obj);
		} else {
			var sub = document.getElementById("sub");
			var body = document.getElementById("my-tbody");
			console.log("sub.childNodes.length : " + sub.childNodes.length);
			console.log("body.childNodes.length : " + body.childNodes.length);
			for (var i = 1; i < sub.childNodes.length; i++) {
				for (var j = 0; j < body.childNodes.length - 1; j++) {
					sub_id = sub.childNodes[i].id;
					tbody_value = document.getElementById("sub" + (j + 1)).value;
	            	if (sub_id != tbody_value) {
	            		console.log("sub_id : " + sub_id);
	            		break;
	            	}
				}
			}
		}
	}
	
	function add_tbl(obj) {
		var id = obj.getAttribute("id");
		var id_value = document.getElementById(id).value;
		var tbl1_select = document.getElementById("input2");
		var selected_val = tbl1_select.options[tbl1_select.selectedIndex].value;
		var table = document.getElementById("sub");
		table.innerHTML += "<div id=\"" + id_value +"\">\n" +
						   "	<br/>\n" +
						   "	<h3>전문 Layout (" + id_value + ")</h3>" +
						   "	<button onclick=\"add_row()\">행 추가하기</button>\n" +
						   "	<p/>\n" +
						   "	<table>\n" +
						   "		<tr>\n" +
						   "			<td>1.입력</td>\n" +
						   "			<td>" + id_value + "<input type=\"hidden\" name=\"" + id_value +"_input1\" id=\"" + id_value + "_input1\" value=\"" + id_value + "\"/></td>\n" +
						   "		</tr>\n" +
						   "		<tr>\n" +
						   "			<td>2.선택</td>\n" +
						   "			<td>" + selected_val + "<input type=\"hidden\" name=\"" + id_value + "_input2\" id=\"" + id_value + "_input2\" value=\"" + selected_val + "\"/></td>\n" +
						   "		</tr>\n" +
						   "		<tr>\n" +
						   "			<td>3.입력</td>\n" +
						   "			<td><input type=\"text\" size=\"30\" name=\"" + id_value + "_input3\" id=\"" + id_value + "_input3\"/></td>\n" +
						   "		</tr>\n" +
						   "	</table>\n" +
						   "		<hr/>\n" +
						   "		<table id=\"" + id_value + "_tbl\">\n" +
						   "			<thead>\n" +
			  			   "			<tr>\n" +
			    		   "				<th>번호</th>\n" +
			    		   "				<th>일자</th>\n" +
			    		   "				<th>서브메시지</th>\n" +
			    		   "				<th>선택지</th>\n" +
			    		   "				<th>항목삭제</th>\n" +
			    		   "			</tr>\n" +
						   "			</thead>\n" +
						   "			<tbody id=\"my-tbody\">\n" +
						   "			</tbody>\n" +
						   "		</table>\n" +
						   "</div>";
	}
</script>
</head>
<body>
<div id="cloneSource">
<br/>
<button onclick="add_row()">행 추가하기</button>
<p/>
<table>
	<tr>
		<td>1.입력</td>
		<td><input type="text" size="30" name="input1" id="input1"/></td>
	</tr>
	<tr>
		<td>2.선택</td>
		<td>
			<select name="input2" id="input2">
				<option value="NM1">NM1</option>
				<option value="NM2">NM2</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>3.입력</td>
		<td><input type="text" size="30" name="input3" id="input3"/></td>
	</tr>
</table>
<hr/>
<table id="tbl">
	<thead>
	  	<tr>
	    	<th>번호</th>
	    	<th>일자</th>
	    	<th>서브메시지</th>
	    	<th>선택지</th>
	    	<th>항목삭제</th>
	    </tr>
	</thead>
	<tbody id="my-tbody">
	</tbody>
</table>
</div>
<div id="sub">
</div>
</body>
</html>
